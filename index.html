<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1024px)" />
          <img
            class="header__photo"
            src="./images/image-header-mobile.jpg"
            alt="Women working in the office and smiling"
          />
        </picture>
      </header>
      <main class="main">
        <section class="hero">
          <h1 class="header-500">
            Get <span class="header-500--accent">insights</span> that help your business grow.
          </h1>
          <p class="text-500">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </section>
        <section class="stats">
          <article>
            <h2 class="header-400">10k+</h2>
            <p class="text-400">companies</p>
          </article>
          <article>
            <h2 class="header-400">314</h2>
            <p class="text-400">templates</p>
          </article>
          <article>
            <h2 class="header-400">12m+</h2>
            <p class="text-400">queries</p>
          </article>
        </section>
      </main>
    </div>
    <footer class="attribution text-300">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor
      </a>
      Coded by
      <a class="attribution__link" href="https://pogbit.com/" target="_blank"> @K. Rozbicki </a>
    </footer>
  </body>
</html>
